<!DOCTYPE html>
<html>
    <head>
        <title>This is Style of HTML5</title>
    </head>
    <body style="background-color:black">
        <!--you can specify style as style="property:value;"-->
        <!--Style attribute used to add styles to elements such as colors, fonts and size-->
        <h2 style="font-family:verdana;"> My account also</h2>
        <p style="color:aqua;">This is my Github account</p>
        <p style="color:blueviolet;">This is also my LinkedIn account</p>
        <!--we can add font family also-->
        <p style="color:floralwhite;">This my style tutorials</p>
        
    </body>
</html>
